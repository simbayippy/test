{% load static %}

<link rel="stylesheet" href="{% static 'polls/navbar.module.css' %}">

<nav>
    <div class="logo">
        <a class="logo-words" href="{% url 'home' %}">
            Aviant Case-study
        </a>
    </div>
    <div class="authlinks">
        {% if user.is_authenticated %}
            <a class="createPost" href="{% url 'create_post_page' %}">
                Create Post
            </a>
            <div class="dropdown">
                <button class="dropbtn">{{ user.username }}</button>
                <div class="dropdown-content">
                    <a href="{% url 'users' user.id %}">Profile</a>
                    <a href="{% url 'logout' %}">Log Out</a>
                </div>
            </div>
        {% else %}
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>
