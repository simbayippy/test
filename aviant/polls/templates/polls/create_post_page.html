{% include 'polls/navbar.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'polls/create_post_page.module.css' %}">

{% block content %}
<main class="centered-container">
    <div class="post-form-container">
        <h2>Create a New Post</h2>
        <form action="{% url 'create_post'%}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" placeholder="" name="title" required>
                <label for="title">Title</label>
            </div>
            
            <div class="input-group">
                <textarea placeholder="" name="content" rows="5" oninput=autoResize(this) required></textarea>
                <label for="content">Content</label>
            </div>
            <button type="submit">Create Post</button>
        </form>
    </div>
</main>
{% endblock %}

<script>
    function autoResize(textarea) {
        textarea.style.height = 'auto'; // Reset height to auto
        textarea.style.height = (textarea.scrollHeight) + 'px'; // Set the new height
    }
</script>
